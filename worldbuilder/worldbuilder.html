<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="./style.css">
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <script src="js/ui.js"></script>
    <script src="js/p5.js"></script>
    <script src="js/point.js"></script>
    <script src="js/map.js"></script>
    <script src="js/coastAgent.js"></script>
    <script src="js/biomeAgent.js"></script>
    <script src="js/mountainAgent.js"></script>
    <script src="js/riverAgent.js"></script>
    <script src="js/beachAgent.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>

    <h1>WorldBuilder</h1>
    
    <!--<a class="link" href="../index.html">Home</a>-->
    <div></div>

    <main>
      <section class="indent-1">
        <section>
          <!-- <u><h2 style="color:#72AB00;" href="http://www.google.com"> How does it work? </h2></u> -->
          <h2><u><a style="color:#72AB00;" href="https://www.aarongormley.net/worldbuilder" target="_blank"> How does it work? </a></u></h2>

          <div></div>

          <b class="sliderText" title="Adjust the area of the landmass">Size</b>
          <input id="sizeSlider" class="slider" type="range" value="0.85" min="0.5" max="1" step="0.01" onchange="sizeChange()">
    
          <div></div>
    
          <b class="sliderText" title="Adjust how symmetrical the landmass is">Symmetry</b>
          <input id="smoothSlider" class="slider" type="range" value="0.2353" min="0" max="1" step="0.01" onchange="smoothChange()">
    
          <div></div>
    
          <b class="sliderText" title="Adjust how far inland beaches will go">Beach Size</b>
          <input id="inlandSlider" class="slider" type="range" value="0.666667" min="0.333333" max="1" step="0.01" onchange="inlandChange()">
    
          <div></div>
    
          <b class="sliderText" title="Adjust how high beaches can reach">Beach Steepness</b>
          <input id="heightSlider" class="slider" type="range" value="0.5" min="0" max="1" step="0.01" onchange="heightChange()">
    
          <div></div>
    
          <b class="sliderText" title="Adjust how connected the beaches are">Coast Uniformity</b>
          <input id="uniformitySlider" class="slider" type="range" value="0.666667" min="0" max="1" step="0.01" onchange="uniformityChange()">
    
          <div></div>
    
          <b class="sliderText" title="Set the number of rivers">River Density</b>
          <input id="riverSlider" class="slider" type="range" value="0.155837" min="0" max="1" step="0.01" onchange="riverChange()">
    
          <div></div>
    
          <b class="sliderText" title="Set the number of mountain ranges">Mountain Density</b>
          <input id="numMountainSlider" class="slider" type="range" value="1" min="0" max="1" step="0.01" onchange="numMountainChange()">
        
    
          <div></div>
    
          <b class="sliderText" title="Set the width of mountain ranges">Width of Mountain Ranges</b>
          <input id="widthMountainSlider" class="slider" type="range" value="1" min="0.1" max="1" step="0.01" onchange="widthMountainChange()">
    
          <div></div>
    
          <b class="sliderText" title="Set the maximum height of mountain ranges">Height of Mountain Ranges</b>
          <input id="heightMountainSlider" class="slider" type="range" value="0.8" min="0.6" max="1" step="0.01" onchange="heightMountainChange()">
          
          <!-- 
          <div></div>
          
          <b>Nonlinearity of Mountain Ranges</b>
          <input id="squigglinessSlider" class="slider" type="range" value="0.555556" min="0.0111111" max="1" step="0.01" onchange="squigglinessChange()">
          <b id="squigglinessText">0</b>
          -->
    
          <div></div>
    
          <b class="sliderText" title="Adjust the slope of mountain ranges">Mountain Steepness</b>
          <input id="smoothMountainSlider" class="slider" type="range" value="0.5" min="0" max="1" step="0.01" onchange="smoothMountainChange()">
          <div></div>
          <input id="genButton" type="button" class="button" value="Generate!" onclick="genFunc()">
          <div></div>
        </section>
    
        <section id="canvasSect">
  
        </section>
      </section>
    </main>




  </body>
</html>
